<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body onload="alert('Terminou de carregar')"> 
    <h1>Aprendendo sobre os eventos no JS</h1>
    <h1>Eventos de Click</h1>
    <p id="texto"></p>
    <button onclick="eventoClick()">Clique aqui</button>
    <h2>Evento de Double Clique</h2>
    <button ondblclick="eventoDblClick()">Clique aqui</button>
    <h2>Evento de Mouse Over e Mouse out</h2>
    <div id="teste" onmousemove="adiciona_texto()" onmouseout="vira_azul()" onmouseover="vira_vermelho()" style="margin: auto; width: 80%; height: 200px; background: blue;"></div>
    <h2>Evento de OnFocus</h2>

    <input onfocus="limpa_texto()" id="campoTexto" style="padding:80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa" value="Já vem com texto">

    <h2>Evendo de OnChange</h2>
    <input onchange="mudou()" class="campoTexto2" style="padding:80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa" value="Já vem com texto">
    <br><br>
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <h2>Evendo de OnBlur</h2>
    <input onblur="eventoClick()" class="campoTexto3" style="padding:80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa" value="Já vem com texto">

    <h1>Evendo de Teclas</h1>
    <input onkeydown="tecla_pressionada()" id="campoTexto4" style="padding:80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">
    <script src="js/index.js"></script>
</body>
</html>
